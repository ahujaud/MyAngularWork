<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="OnSubmit(f)"
            #f="ngForm">
        <div id="user-data"
             ngModelGroup="userData"
             #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   ngModel
                   name="username"
                   required>
          </div>
          <button class="btn btn-default"
                  type="button"
                  (click)="SuggestedUsername()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   ngModel
                   name="email"
                   required
                   email
                   #email="ngModel">
          </div>
          <p *ngIf="!email.valid && email.touched">email should be provided.</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret"
                  class="form-control"
                  name="secretQuestionair"
                  required
                  [ngModel]="selectedQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="questionAnswer">Question & Answers</label>
          <textarea name="questionAnswer"
                    id="questionAnswer"
                    cols="30"
                    rows="10"
                    class="form-control"
                    [(ngModel)]="answer"></textarea>
          <p class="result">result: {{answer}}</p>
        </div>
        <div class="form-group">
          gender
          <label class="d-flex mt-2"
                 for="gender{{i}}"
                 *ngFor="let gendr of genders; let i=index">
            <input type="radio"
                   name="gender"
                   id="gender{{i}}"
                   [value]="gendr"
                   class="form-control d-inline-flex radio"
                   ngModel />
            {{ gendr }}

          </label>

        </div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row flex-column"
       *ngIf="f.submitted">
    User Date is:
    <p>your username {{ user.username}}</p>
    <p>your email {{ user.email }}</p>
    <p>your secret question {{ user.secret }}</p>
    <p>your answer {{ user.answer}}</p>
    <p>your gender {{ user.gender }}</p>
  </div>
</div>
