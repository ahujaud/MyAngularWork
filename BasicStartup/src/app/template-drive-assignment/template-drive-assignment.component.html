<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="OnSubmit(f)"
            #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email"
                 id="email"
                 class="form-control"
                 ngModel
                 name="email"
                 required
                 email
                 #email="ngModel">
          <p class="error"
             *ngIf="email.errors?.required && email.touched">email should be provided.</p>
          <p class="error"
             *ngIf="email.errors?.email && email.touched">email should be valid</p>

        </div>


        <div class="form-group">
          <label for="subscription">Secret Questions</label>
          <select id="subscription"
                  class="form-control"
                  name="subscription"
                  required
                  [ngModel]="defaultsubscptn"
                  #subscription="ngModel">
            <option *ngFor="let subscrptn of subscriptions">{{ subscrptn }}</option>
          </select>
          <p class="error"
             class="error"
             *ngIf="!subscription.valid && subscription.touched">subscription should be selected.</p>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 ngModel
                 name="password"
                 required
                 #password="ngModel">
          <p class="error"
             class="error"
             *ngIf="!password.valid && password.touched">password should be provided.</p>
        </div>
        <p class="error"
           class="error"
           *ngIf="f.submitted && !f.valid">form should be valid.</p>
        <button class="btn btn-primary"
                type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
