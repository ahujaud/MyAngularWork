<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm"
            (ngSubmit)="OnSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   formControlName="username">
            <p class="errors"
               *ngIf="signupForm.get('userData.username').errors?.required 
                          && signupForm.get('userData.username').touched">
              this field is required.
            </p>
            <p class="errors"
               *ngIf="signupForm.get('userData.username').errors?.nameStringNotAllowed 
                          && signupForm.get('userData.username').touched">
              this username is not allowed.
            </p>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text"
                   id="email"
                   class="form-control"
                   formControlName="email">
            <p class="errors"
               *ngIf="signupForm.get('userData.email').errors?.required
                   && signupForm.get('userData.email').touched">
              this field is required.
            </p>
            <p class="errors"
               *ngIf="signupForm.get('userData.email').errors?.email
                          && signupForm.get('userData.email').touched">
              Invalid email.
            </p>
            <p class="errors"
               *ngIf="signupForm.get('userData.email').errors?.emailStringNotAllowed
                          && signupForm.get('userData.email').touched">
              email string not allowed.
            </p>
          </div>
        </div>
        <div class="radio"
             *ngFor="let gender of genders">
          <label>
            <input type="radio"
                   [value]="gender"
                   formControlName="gender"
                   class="form-control">{{ gender }}
          </label>
        </div>
        <div>
          <label> Hobbies</label>
          <button type="button"
                  class="btn btn-default"
                  (click)="AddHobby()">Add Hobby</button>
          <div formArrayName="hobbies"
               class="form-group"
               *ngFor="let hobbiectrl of signupForm.get('hobbies').controls; let i=index">
            <label for="hobby{{i}}">Hobby{{i}}:
              <input type="text"
                     name="hobby{{i}}"
                     id="hobby{{i}}"
                     [formControlName]="i"
                     class="form-control">
            </label>
          </div>
        </div>
        <button class="btn btn-primary"
                type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
