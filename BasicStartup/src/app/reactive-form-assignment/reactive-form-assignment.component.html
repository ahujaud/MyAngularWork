<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm"
            (ngSubmit)="OnSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="projectName">projectName</label>
            <input type="text"
                   id="projectName"
                   class="form-control"
                   formControlName="projectName">
            <p class="errors"
               *ngIf="signupForm.get('userData.projectName').errors?.required 
                          && signupForm.get('userData.projectName').touched">
              this field is required.
            </p>
            <p class="errors"
               *ngIf="signupForm.get('userData.projectName').errors?.nameStringNotAllowedAsync 
                          && signupForm.get('userData.projectName').touched">
              this project name is not allowed.
            </p>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text"
                   id="email"
                   class="form-control"
                   formControlName="email">
            <p class="errors"
               *ngIf="signupForm.get('userData.email').errors?.required
                   && signupForm.get('userData.email').touched">
              this field is required.
            </p>
            <p class="errors"
               *ngIf="signupForm.get('userData.email').errors?.email
                          && signupForm.get('userData.email').touched">
              Invalid email.
            </p>
            <p class="errors"
               *ngIf="signupForm.get('userData.email').errors?.emailStringNotAllowed
                          && signupForm.get('userData.email').touched">
              email string not allowed.
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="projectStatus">Secret Questions</label>
          <select id="projectStatus"
                  class="form-control"
                  name="projectStatus"
                  formControlName="projectStatus">
            <option *ngFor="let projsts of projectStatus"
                    [ngValue]="projsts">{{ projsts }}</option>
          </select>
        </div>
        <button class="btn btn-primary"
                type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
