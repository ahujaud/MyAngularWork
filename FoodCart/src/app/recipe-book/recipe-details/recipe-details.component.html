<div class="row">
  <div class="col-12">
    <img [src]="detailRecipe.imagePath"
         alt=""
         class="image-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ detailRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div appDropdown
         class="nav-item dropdown my-2 my-lg-0">
      <button class="btn btn-primary dropdown-toggle"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
        Manage recipe
      </button>
      <div class="dropdown-menu"
           aria-labelledby="navbarDropdownMenuLink">
        <a class="dropdown-item"
           href="#">Add Ingredients</a>
        <a class="dropdown-item"
           href="#">Add recipe</a>
        <a class="dropdown-item"
           href="#">delete recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ detailRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    ingredients
  </div>
</div>
