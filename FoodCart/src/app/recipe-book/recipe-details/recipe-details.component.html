    <img [src]="detailRecipe.imagePath"
         alt=""
         class="image-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ detailRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="nav-item dropdown my-2 my-lg-0">
      <a class="nav-link dropdown-toggle"
         href="#"
         id="navbarDropdownMenuLink"
         role="button"
         data-toggle="dropdown"
         aria-haspopup="true"
         aria-expanded="false">
        Manage recipe
      </a>
      <div class="dropdown-menu"
           aria-labelledby="navbarDropdownMenuLink">
        <a class="dropdown-item"
           href="#">Add Ingredients</a>
        <a class="dropdown-item"
           href="#">Add recipe</a>
        <a class="dropdown-item"
           href="#">delete recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">

    {{ detailRecipe.description}}

</div>

    ingredients
  </div>
